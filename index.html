<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="board">
            <table>
                    <tr>
                        <td class="cell" id="0"></td>
                        <td class="cell" id="1"></td>
                        <td class="cell" id="2"></td>
                    </tr>
                    <tr>
                        <td class="cell" id="3"></td>
                        <td class="cell" id="4"></td>
                        <td class="cell" id="5"></td>
                    </tr>
                    <tr>
                        <td class="cell" id="6"></td>
                        <td class="cell" id="7"></td>
                        <td class="cell" id="8"></td>
                    </tr>
            </table>
        </div>
        <div class="endgame">
            <div class="text"></div>
        </div>
        <div class="selectSym">
            <p>Select symbol:</p>
              <button onclick="selectSym('X')">X</button>
              <button onclick="selectSym('O')">O</button>
        </div>
        <button class="replay" onclick="startGame()">Replay</button><button class="reset" onclick="resetGame()">Reset</button>
        <div class="scoreboard">
            <table>
                    <tr>
                        <td>WIN</td>
                        <td>LOSE</td>
                        <td>DRAW</td>
                    </tr>
                    <tr>
                        <td class="win">0</td>
                        <td class="lose">0</td>
                        <td class="draw">0</td>
                    </tr>
            </table>
        </div>
    <script src="script.js"></script>
    </body>
</html>
